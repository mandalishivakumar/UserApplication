<header class="user-header">
  <div class="user-header-title">
    <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">group</span>
    User Management
  </div>
  <div class="user-header-user" *ngIf="loggedInUser">
    <span class="material-icons" style="vertical-align: middle; color: #1976d2; background: #fff; border-radius: 50%; margin-right: 6px;">account_circle</span>
    <span style="margin-right: 16px;">{{ loggedInUser }}</span>
    <span 
      class="material-icons logout-icon" 
      title="Logout"
      (click)="logout()"
      style="cursor:pointer; color:#fff; background:#d32f2f; border-radius:50%; padding:6px; transition:background 0.2s;">
      logout
    </span>
  </div>
</header>

<div>
  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody *ngIf="users$ | async as users">
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.website }}</td>
      </tr>
      <tr *ngIf="users.length === 0">
        <td colspan="5" class="data-not-found">Data not found</td>
      </tr>
    </tbody>
  </table>
  <div style="margin-top: 12px;">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }}</span>
    <button 
      (click)="onPageChange(currentPage + 1)" 
      [disabled]="(users$ | async)?.length === 0">
      Next
    </button>
  </div>
</div>
